<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div id="cart">
    <h1>LOGIN</h1>
    <div id="underline"></div>

    <form action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <a href="">Forgot Password?</a>
        <button>LOGIN</button>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}"> {{ message }} </li>
                {% endfor %}
            </ul>
        {% endif %}

        <a href="{% url 'selectRegister' %}" id="createAccount">Don't Have Account Yet</a>
    </form>
</div>

</body>
</html>
